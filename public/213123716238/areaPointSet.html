<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>服务区域首页设置</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>

    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap.min.js"></script>

    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../jscss/summernote.css" rel="stylesheet">

</head>
<body>

<div role="navigation" id="foo" class="nav-collapse"></div>


<div role="main" class="main">
    <div class="box">
        <!--选项卡开始  -->
        <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#homeset" aria-controls="home" role="tab"
                                                          data-toggle="tab">首页管理</a></li>
                <li role="presentation"><a href="#tab_Order" aria-controls="tab_query" role="tab" data-toggle="tab">服务区域首页文字</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="homeset">
                    <div class="page-header">
                        <h3 class="text-center">服务区域首页项</h3>
                    </div>

                    <div class="row">
                        <div class="panel-heading text-primary">
                            <h3 class="panel-title">
                                <span class="pull-right">
                                    <a href="#" class="btn btn-primary" onclick="items.show('')"
                                       data-toggle="modal">新增</a>
                                </span></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table users-table table-condensed table-hover" id="storDatetable">
                                <thead>
                                <tr>
                                    <th class="visible-lg">图标</th>
                                    <th class="visible-lg">名称</th>
                                    <th class="visible-lg">状态</th>
                                </tr>
                                </thead>
                                <tbody id="dataMsg">

                                </tbody>
                            </table>
                        </div>

                        <div id="hintinfo3" class="text-right" style="margin-right:16%;">
                            <!-- 提示信息 -->
                        </div>
                    </div>
                </div>

                <div role="tabpanel" class="tab-pane" id="tab_Order">
                    <div class="row min-height">
                        <div style="width:90%;">
                            <div class="editor">

                                <div id="summernote"></div>
                            </div>
                        </div>
                        <br/>
                        <button onclick="editHint()" style="float: left" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <!--选项卡结束  -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title">编辑区域</h4>
                    </div>
                    <div class="modal-body">
                        <form id="dataForm">
                            <div class="row" style="line-height: 40px;">
                                <input type="hidden" name="objectId" id="objectId"/>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">图片</label>
                                        <div class="col-sm-9">
                                            <input type="file" id="pic_file" onchange="items.choisePic();" style="display: inline-block;"/>
                                            <img width="50px" height="50px;" id="pic_img" style="display: inline-block;"/>
                                            <input type="hidden" name="icon" id="pic_hidden" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">名称</label>
                                        <div class="col-sm-9">
                                            <input id="name" name="name" class="form-control" placeholder="名称"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">名称</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="status" name="status">
                                                <option value="0">下架</option>
                                                <option value="1">上架</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">展示地图圈</label>
                                        <div class="col-sm-9" id="pointDiv">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button onclick="items.save();" id="save_btn" data-loading-text="保存中，请勿关闭窗口..."
                                    class="btn btn-primary">保存
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../jscss/summernote.min.js"></script>
<script src="../jscss/summernote-ext-video.js"></script>
<script src="../jscss/summernote-ini.js"></script>
<script src="../jscss/summernote-zh-CN.js"></script>

<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="js/areaPointSet.js"></script>
</body>
<SCRIPT>
    $(document).ready(function () {
        $("#foo").load("top.html");
    });
    function menuShowed() {
        $("#actMeun").removeClass("in");
        $("#userMeun").removeClass("in");
        $("#custom").removeClass("in");
        $("#articleMenu").addClass("in");
        $("#areaPointSet").addClass("active");
    }
</SCRIPT>
</html>
